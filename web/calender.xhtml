<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        
          <h:body style=" height:100%">
            <h:form rendered="#{controller.type ==0}">
              


                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <f:facet name="left">
                        <p:button outcome="ControlPanel" value="متابعة الطلبات وسير العمل" icon="ui-icon-home" >
                        </p:button>



                        <p:commandButton rendered="#{controller.username !=null}" action ="#{controller.logout()}" ajax="false" value="تسجيل الخروج" icon="ui-icon-power"/>
                        <p:clock pattern="HH:mm:ss" mode="server" /> التاريخ
                        
                        <p:clock pattern="dd/MM/yyyy" mode="server" /> الوقت

                    </f:facet>


                </p:toolbar>


                <p:separator />
                <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 50px;" >

                    <h:panelGrid columnClasses="value">





                    </h:panelGrid>



                </p:outputPanel>
            </h:form>
        </h:body>
        
        
        
        
    </ui:define>

</ui:composition>
