<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <script>
            html, body {margin:0; padding:0; height:100 % ; }
        </script>
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home</title>
            </f:facet>

        </h:head>

        <h:body style="background-color: #ff6600; height:100%">
            <h:form>
            <p:outputPanel style="background-color: #ff6600; color: white; font-size:40px; font-weight: bold; width: 100%; height: 160px; direction: rtl">
                برنامج مفاهيم لأدارة الموارد البشرية
                <br/>
                <p:outputLabel style="color:white; font-size: 15px;" value=" قسم نظم المعلومات والتطوير"/> 
            </p:outputPanel>
            <div style="vertical-align: middle; height: 100%; min-height: 100%; background-color:white; padding-bottom: 300px;">

                <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 250px;" >
                    
                    <p:commandButton value="دخول الموظفين الأداريين" onclick="PF('LogIn').show();">
                         <f:setPropertyActionListener target="#{controller.type}" value="0"/>
                     </p:commandButton>
                    <br/>
                    <br/>
                 
                    <br/>
                    <br/>
                 
            

                </p:outputPanel>
                <p:dialog header="Log In" widgetVar="LogIn" modal="true" height="200" resizable="false" >
                    <p:messages id="msgs" autoUpdate="false"/>
                    <p:panelGrid columns="2" id="sign">
                       
                        <p:outputLabel value="username:"/>
                        <p:inputText required="true" value="#{controller.username}" requiredMessage="User name is required"/>
                        <p:outputLabel value="Password:"/>
                        <p:password value="#{controller.password}" required="true" requiredMessage="Password is required"/>
                        <f:facet name="footer">
                            <p:commandButton action="#{controller.login()}"  value="Sign In" update="sign msgs"/>
                            
                            <p:button  outcome="forgotpassword" value="Forgot Password" />
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>   
                
            </div>
            </h:form>
        </h:body>

    </f:view>
</html>
