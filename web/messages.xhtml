<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:body style=" height:100%" onload="#{controller.accessUserInfo()}">
            <h:form id="f0" rendered="#{controller.type ==0}" >
                <p:messages autoUpdate="true" id="messages" showDetail="true"  />

                <p:toolbar  >
                    <f:facet name="left">


                        <p:commandButton value="طباعة" type="button" icon="ui-icon-print" >
                            <p:printer target="image" /></p:commandButton> <p:graphicImage id="image"  />






                    </f:facet>


                </p:toolbar>
                <p:dataTable   tableStyle="width:auto" cellSeparator="true" editMode="cell" editable="true" id="WorkerTable"
                               var="notification" value="#{controller.notificationList}" paginator="true"   
                               rows="3" rowIndexVar="index"   style=" size: auto">





                    <p:column   style="width: 3%" headerText="Message 2">

                        <p:outputLabel value="#{notification.notificationMessage2}"/>




                    </p:column>


                    <p:column   style="width: 3%" headerText="Message 3">

                        <p:outputLabel value="#{notification.notificationMessage3}"/>




                    </p:column>
                    <p:column   style="width: 3%" headerText="Message 4">

                        <p:outputLabel value="#{notification.notificationMessage4}"/>




                    </p:column>

                </p:dataTable>






            </h:form>
            <p:outputLabel  style="color:white" rendered="#{controller.type !=0}" value="OOPs!"/>
        </h:body>


    </ui:define>

</ui:composition>
